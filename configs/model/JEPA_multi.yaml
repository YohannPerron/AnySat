defaults:
  - network: Monomodal
  - loss: bce
  - train_metrics: no_metrics
  - val_metrics: out_diversity
  - test_metrics:  out_diversity
  - _self_

name: PseTae

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.001
  weight_decay: 0.05

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10

instance:
  _target_: src.models.module_JEPA.ModuleMulti
  optimizer: ${model.optimizer}
  scheduler: ${model.scheduler}
  network: ${model.network}
  loss: ${model.loss}
  train_metrics: ${model.train_metrics}
  val_metrics: ${model.val_metrics}
  test_metrics: ${model.test_metrics}
  ema:
    - 0.996
    - 1.0
  ipe_scale: 1.0
  ipe: ${dataset.iter}
  batch_size: ${dataset.global_batch_size}
  num_epochs: ${max_epochs}
  scales: ${dataset.scales}
  shapes: ${dataset.shapes}
  devices: ${trainer.devices}
  eval_every: 1
  path_to_data: ${paths.data_dir}
